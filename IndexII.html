<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Details Submission Page</title>
  <link rel="stylesheet" href="StyleII.css">    
</head>

<body>
    <div class="card">
        <div class="cardfront">
           <img src="/card-logo.svg" alt="" id='card-logo'>
           <p class="cardnum">0000 0000 0000 0000</p>
           <div class="card-details">
             <p class="cardowner">
               JOHN DOE
             </p>
             <p class="exp-date">
              <span id="mo">00</span>/<span id="yr">00</span>
             </p>
           </div>
           
         </div>
     
        <div class="card-back">
           <p class="cvc">000</p>
         </div>
        </div>
       </div>
       <div class="complete">
        <div class="icon-complete">
        <img src="/icon-complete.svg" alt="">
        </div>
        <div>
            <p class="thank-you">THANK YOU!</p>
            <p class="added">We've added your card details</p>
        </div>
        <div class="btn">
            <button type="button">Continue</button>
        </div>
       </div>
<script src="IndexII.js"></script>
</body>
</html>
